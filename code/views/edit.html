<div class="row">
    <div class="col-md-6 col-md-offset-3 container">
        <div class="panel panel-default panel-info">
            <div class="panel-heading">Edit person</div>
            <div class="panel-body">
                <form novalidate role="form" name="myForm" ng-submit="save(myForm, friend)">
                    <div class="form-group">
                        <label>Full name</label>
                        <input type="text" name="name" required class="form-control" placeholder="Enter full name" ng-model="friend.name"/>
                        <span class="label label-danger" ng-show="myForm.name.$invalid && !myForm.name.$pristine">You must enter the name</span>
                    </div>
                    <div class="form-group">
                        <label>Phone number</label>
                        <input type="text" name="phone" class="form-control" placeholder="Enter phone number" ng-model="friend.phone" />
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" class="form-control" placeholder="Enter address" ng-model="friend.address" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control" placeholder="Enter email" ng-model="friend.email" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="relative" ng-model="friend.relative" id="edition_relative" />
                            Relative
                        </label>
                    </div>

                    <div class="row">
                        <div class="col-md-4 text-center">
                            <a class="btn btn-default" href="#/list">Cancel</a>
                        </div>
                        <div class="col-md-4 text-center">
                            <input type="button" class="btn btn-default" ng-click="delete(friend)" ng-show="activeEntry._id !== null" value="Delete"/>
                        </div>
                        <div class="col-md-4 text-center">
                            <input type="submit" class="btn btn-default" value="Save" ng-disabled="myForm.$invalid"/>
                        </div>
                    </div>
                </form>
            </div> 
        </div> 
    </div> 
</div>
